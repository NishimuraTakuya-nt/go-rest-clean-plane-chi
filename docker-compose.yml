services:
  go-rest-clean-plane-chi:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - SERVER_ADDRESS=:8081
      - ALLOWED_ORIGINS=*,http://localhost:3000
      - JWT_SECRET_KEY=hoge
      - DD_AGENT_HOST=datadog-agent
      - DD_AGENT_PORT=4317
    volumes:
      - go-modules:/go/pkg/mod
    depends_on:
      - datadog-agent

  datadog-agent:
    image: datadog/agent:latest
    ports:
      - "8126:8126"  # APM用ポート
      - "8125:8125/udp"
    environment:
      - DD_API_KEY=${DD_API_KEY}
      - DD_SITE=ap1.datadoghq.com
      - DD_APM_ENABLED=true
      - DD_APM_NON_LOCAL_TRAFFIC=true
      - DD_LOGS_ENABLED=true
      - DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL=true
      - DD_CONTAINER_EXCLUDE="name:datadog-agent"
      - DD_APM_MAX_EPS=200  # Event Per Second制限
      - DD_APM_MAX_TPS=200  # Traces Per Second制限
      - DD_LOG_LEVEL=debug  # debug, info, warn, error
      - DD_APM_DEBUG=true
#      - DD_OTLP_CONFIG_RECEIVER_PROTOCOLS_GRPC_ENABLED=true
#      - DD_OTLP_CONFIG_RECEIVER_PROTOCOLS_GRPC_ENDPOINT=0.0.0.0:4317
#      - DD_OTLP_CONFIG_DEBUG=true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup:/host/sys/fs/cgroup:ro
      - /opt/datadog-agent/run:/opt/datadog-agent/run:rw  # APMデータの永続化
      - /tmp/datadog-agent-run:/opt/datadog-agent/run:rw
    healthcheck:
      test: [ "CMD", "agent", "health" ]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  go-modules:
